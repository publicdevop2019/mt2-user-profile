server.port=8082

# start of logging config #

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=WARN

# end of logging config #

# start of logbook config #

logbook.obfuscate.headers=[Authorization]
logbook.obfuscate.parameters=[access_token,password]
logbook.write.category=http.wire-log
logbook.write.level=DEBUG
logging.level.http.wire-log=DEBUG
logging.level.org.zalando.logbook=DEBUG

# end of logbook config #

# start of edge-proxy
service.url.edge-proxy=http://localhost:8111
url.decreaseUrl=${service.url.edge-proxy}/api/productDetails/decreaseStorageBy
url.increaseUrl=${service.url.edge-proxy}/api/productDetails/increaseStorageBy
url.sold=${service.url.edge-proxy}/api/productDetails/sold
url.validateUrl=${service.url.edge-proxy}/api/productDetails/validate
url.paymentUrl=${service.url.edge-proxy}/api/paymentLink
url.confirmUrl=${service.url.edge-proxy}/api/paymentStatus
url.notify=${service.url.edge-proxy}/api/notifyBy/email/newOrder
security.oauth2.client.clientId=user-profile
security.oauth2.client.clientSecret=root
security.oauth2.client.accessTokenUri=${service.url.edge-proxy}/oauth/token
# end of edge-proxy

# start of custom properties
order.expireAfter=5
fixedRate.in.milliseconds=60000
# end of custom properties
